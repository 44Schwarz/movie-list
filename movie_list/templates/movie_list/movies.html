<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <ul>
        {% for film in films %}
            <li>{{ film.name }} - {{ film.date_updated }}</li>
        {% empty %}
            <p>Movies are coming soon</p>
        {% endfor %}
    </ul>
</body>
</html>
